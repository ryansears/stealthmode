<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stealth Mode Company</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      background-image: url('https://raw.githubusercontent.com/ryansears/stealthmode/main/images/black-cubes-26201.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      opacity: 0.5;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }

    main {
      margin: 150px;
      max-width: 1200px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }

    .logo {
      font-size: 16px;
      font-weight: bold;
      margin: 20px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    .portfolio-row {
      margin: 20px 0;
      padding: 10px;
    }

    .portfolio-row h3 {
      margin: 0 0 10px;
    }

    @media (max-width: 768px) {
      main {
        margin: 50px;
      }
      h1, h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Stealth Mode Company</div>
  </header>
  <main>
    <h1>We are in stealth mode</h1>
    <h2>more to come in the future</h2>

    <div class="portfolio-row">
      <h3>Main Street Holdings</h3>
      <p>Holding company for real estate, technology companies, and services companies.</p>
    </div>

    <div class="portfolio-row">
      <h3>SurveySnap</h3>
      <p>PropTech product company</p>
    </div>

  </main> 
  <script>
    // Add any JavaScript code here, if needed
  </script>
</body>
</html>
